{% extends 'default.html' %}

{% block head_title %}
    Отклик
{% endblock head_title %}

{% block title %}
    <h5>
        <a href="/posts/">Список объявлений</a>
    </h5>

    <h3> {{ post.title }} </h3>
{% endblock title %}

{% block content %}
    {{ post.content }}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="post_pk" value={{ post.id }}>
        <input type="submit" value="Отправить"/>
    </form>

{% endblock content %}
